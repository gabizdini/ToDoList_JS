<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas em JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="linkedlist.js"></script>
    <script src="script.js"></script>
    <script src="tarefa.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-light text-center">
        <h1 class="display-4">
          <i class="fa fa-list-ul" aria-hidden="true"></i> Lista de Tarefas
        </h1>
      </div>
      <div
        id="mensagem-remocao"
        class="alert alert-warning mt-3"
        style="display: none"
      ></div>
      <h2>Tarefas</h2>
      <div class="mb-3">
        <label for="txtnovaTarefa" class="form-label">Tarefa:</label>
        <input type="text" class="form-control" id="txtnovaTarefa" />
      </div>
      <div class="mb-3">
        <label for="txtnovaPrioridade" class="form-label">Prioridade:</label>
        <input type="text" class="form-control" id="txtnovaPrioridade" />
      </div>
      <div class="mb-3">
        <div class="mb-3">
          <button class="btn btn-info me-2" onclick="adicionarTarefa()">
            <i class="fa-solid fa-circle-plus"></i> Adicionar Tarefa
          </button>
        <button class="btn btn-danger me-2" onclick="resolverTarefa()">
          Resolver Tarefa do Topo
        </button>
        <button class="btn btn-danger me-2" onclick="TarefaInicio()">
          Tarefa do inÃ­cio
        </button>
        <button class="btn btn-danger" onclick="TarefaAntiga()">
          Tarefa mais antiga
        </button>

      </div>
      
      
      <ul id="list_listadeTarefas" class="list-unstyled mt-3"></ul>
      <footer class="footer text-light text-center mt-5 py-3">
        <div class="container text-center">
          <span class="text-light">
            Desenvolvido por Gabrieli e Rafael
            <i class="fa-solid fa-heart fa-beat"></i>
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
